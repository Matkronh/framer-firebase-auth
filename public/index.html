<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Join the Course</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Register</button>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <script>
    // Firebase config with Vercel environment variables
    const firebaseConfig = {
      apiKey: process.env.API_KEY || "YOUR_DEFAULT_API_KEY_FOR_DEV",
      authDomain: process.env.AUTH_DOMAIN || "your-app.firebaseapp.com",
      projectId: process.env.PROJECT_ID || "your-app",
      storageBucket: process.env.STORAGE_BUCKET || "your-app.appspot.com",
      messagingSenderId: process.env.MESSAGING_SENDER_ID || "123456789",
      appId: process.env.APP_ID || "1:123456789:web:abc123def456"
    };
    firebase.initializeApp(firebaseConfig);

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "https://your-framer-site.com/members";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
